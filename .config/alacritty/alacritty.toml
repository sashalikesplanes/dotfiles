import = ["/Users/sasha/.config/alacritty/catppuccin/catppuccin-mocha.yml"]

[env]
TERM = "xterm-256color"

[font]
size = 14.5

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[shell]
program = "/bin/zsh"

[window]
opacity = 0.8
resize_increments = true
startup_mode = "Maximized"
decorations = "Buttonless"
blur = true
option_as_alt = "OnlyLeft"
